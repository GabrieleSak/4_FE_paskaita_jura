<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Diena/naktis</h2>
    <div class="background">
        <div class="sky">
                <div class="star1"></div>
                <div class="star2"></div>
                <div class="star3"></div>
                <div class="sun"></div>
                <div class="moon"></div>
                <div class="container animation">
                    <div class="bird"><img style="object-fit:contain" height="50" src="seagull.png" alt="picture"></div>
                </div>
            
        </div>
        <div class="sea"></div>
        <div class="sand"></div>
    </div>
</body>
</html>
